<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untuk Mu Sayang</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Halaman Awal -->
  <div id="landing" class="landing">
    <h1>Untuk Mu Sayang ❤️</h1>
    <button id="startButton">Klik Disini</button>
  </div>

  <!-- Audio Latar Belakang -->
  <audio id="bgAudio" loop>
    <source src="audio/song.mp3" type="audio/mp3">
    Browser kamu tidak mendukung audio.
  </audio>

  <!-- Slideshow -->
  <div id="slideshow" class="hidden">
    <div class="slider">
      <img src="images/foto1.jpg" class="slide" alt="foto 1">
      <img src="images/foto2.jpg" class="slide" class="slide" alt="foto 2">
      <img src="images/foto3.jpg" class="slide" class="slide" alt="foto3">
      <img src="images/foto4.jpg" class="slide">
      <img src="images/foto5.jpg" class="slide">
      <img src="images/foto6.jpg" class="slide">
      <img src="images/foto7.jpg" class="slide">
      <img src="images/foto8.jpg" class="slide">
      <img src="images/foto9.jpg" class="slide">
      <img src="images/foto10.jpg" class="slide">
      <img src="images/foto11.jpg" class="slide">
      <img src="images/foto12.jpg" class="slide">
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
