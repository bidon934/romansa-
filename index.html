<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untuk Mu Sayang</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Halaman pembuka -->
  <div id="landing" class="landing">
    <h1>Untuk Mu Sayang</h1>
    <button id="startButton">Klick Disini</button>
  </div>

  <!-- Audio background -->
  <audio id="bgAudio" loop>
    <source src="audio/song.mp3" type="audio/mp3">
    Browser kamu tidak mendukung audio.
  </audio>

  <!-- Slideshow foto -->
  <div id="slideshow" class="hidden">
    <img src="images/photo1.jpg" class="active" alt="Foto 1">
    <img src="images/photo2.jpg" alt="Foto 2">
    <img src="images/photo3.jpg" alt="Foto 3">
    <!-- Tambahkan foto lain jika perlu -->
  </div>

  <script src="js/script.js"></script>
</body>
</html>
